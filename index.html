<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="./style.css">
<head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your location" onkeypress="handleKeyPress(event)" class="input-box" id="input-id">
         <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
    </div>

    <div class="location-not-found">
      <h1>Sorry, Location not found!!!</h1>
      <img src="/assets/wrong.jpg" alt="404 error">

    </div>
    
   <div class="weather-body">
      <img src="/assets/cloudy1.png" alt="weather image" class="weather-img">
      <div class="weather-box">
        <p class="temperature">Â°C</p>
        <p class="description">ligth rain</p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">km/Hr</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/3a5b30bfe9.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
